spring:
  name: dairy-management-system-local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/dudhwala
    username: root
    password: 626130

    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 30000
      pool-name: dairy-management-system-pool-local
      max-lifetime: 2000000
      connection-timeout: 30000
      auto-commit: true

  jpa:
